<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTS Bus Stops by Route</title>
</head>
<body>
  <h1>RTS Bus Stops by Route</h1>

  <form method="POST">
    <label for="route_id">Select a Route:</label>
    <select name="route_id" id="route_id" required>
      <option value="" disabled selected>Select a route</option>
      {% for route in routes %}
        <option value="{{ route.rt }}">{{ route.rt }} - {{ route.rtnm }}</option>
      {% endfor %}
    </select>
    <button type="submit">Get Stops</button>
  </form>

  {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
  {% endif %}

  {% if stops %}
    <h2>Stops for Selected Route</h2>
    <ul>
      {% for stop in stops %}
        <li>{{ stop.stpnm }} (ID: {{ stop.stpid }})</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
